<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Sign up</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
</head>
<body>
    <div class="container-cadastro">

        <div class="logo-container">
            <img class="logo" src="../img/logo.png" alt="Logo">
        </div>

        <div class="formulario-cadastro">
            <form action="../php/CadastrarUsuario.php" id="form-cadastro" method="post" target="_blank">
                
                <input type="text" name="nome" placeholder="nome:" id="nome"/>
                
                <input type="email" name="email" placeholder="email:" id="email"/>

                <input type="password" name="senha" placeholder="senha:" id="senha" minlength="5">
                
                <input type="text" name="cpf" placeholder="cpf (xxx.xxx.xxx-xx):" id="cpf" minlength="14">
                
                <input type="submit" value="SUBMIT">
                
            </form>

            <a href="../index.html" class="btnlogin">Log-in</a>
            
     </div>
    
</body>
</html>
