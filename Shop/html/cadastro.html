<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Sign up</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
</head>
<body>
    <div class="container-cadastro">

        <div class="logo-container">
            <img class="logo" src="../img/logo.png" alt="Logo">
        </div>

        <div class="formulario-cadastro">
            <form action="#" id="form-cadastro" method="post" target="_blank" onsubmit="signup(event)">
                
                <input type="email" placeholder="email:" id="email" required="true"/>

                <input type="password" placeholder="senha:" id="senha" required="true" minlength="5">
                
                <input type="text" placeholder="cpf (xxx.xxx.xxx-xx):" id="cpf" required="true" minlength="14">
                
                <input type="submit" value="SUBMIT" onclick="signup();return false">
                
            </form>

            <a href="../index.html" class="btnlogin">Log-in</a>
            
     </div>
    
    <script src="../js/cadastro.js"></script>        
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
</body>
</html>
